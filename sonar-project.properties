# SonarQube Project Configuration
# Project identification
sonar.projectKey=node-express-mongodb
sonar.projectName=Node.js Express MongoDB API
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=app
sonar.tests=test

# Source encoding
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/coverage/**,**/test/**

# Test exclusions
sonar.test.exclusions=**/*.test.js,**/*.spec.js

# JavaScript/Node.js specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Test execution report (generated by jest-sonar-reporter)
sonar.testExecutionReportPaths=test-report.xml

# Coverage exclusions (files to exclude from coverage analysis)
sonar.coverage.exclusions=**/node_modules/**,**/test/**,**/coverage/**,app/models/index.js,app/config/db.config.js

# Language
sonar.language=js
